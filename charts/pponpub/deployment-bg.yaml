apiVersion: argoproj.io/v1alpha1 #apps/v1
kind: Rollout
metadata:
  name: ppon
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: ppon
  template:
    metadata:
      labels:
        app: ppon
    spec:
      imagePullSecrets:
      - name: argocd-docker-secret
      containers:
      - name: ppon
        image: myharbor.apps.211-34-231-93.nip.io/mvp/mvp_ppon_pub_backend
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1
            memory: 1G
          requests:
            cpu: 100m
            memory: 50Mi  
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prd"
          - name: SPRING_CONTEXT
            value: "ppon"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: HOST_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
  strategy:
    blueGreen: 
      #activeService는 이전의 배포된 Blue 서비스
      activeService: ppon
      
      #previewService는 새롭게 배포될 Green 서비스
      previewService: ppon-preview
      
      #autoPromotioEnabled 옵션은 Blue/Green 배포를 자동으로 진행할 것인지 여부. false 옵션을 사용해 수동으로 지정
      autoPromotionEnabled: false
